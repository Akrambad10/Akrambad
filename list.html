<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
    <style>
        body{
            background-color:rosybrown;
        }
    </style>
</head>
<body>
<!---ordered list--->
<h1>Programming languages</h1>
<ol type="A">
    <li>Python</li>
    <li>Kotlin</li>
    <li>Java</li>
    <li>PHP</li>

</ol>
<h1>Fruits</h1>
<!---unordered list--->
<ul style="list-style-type: disc">
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
</ul>

<h1>Nested List</h1>
<!---nested list--->
<ul>
    <li>DSA
        <ul>
            <li>Array</li>
            <li>Linked</li>
            <li>Stack</li>
            <li>Queue</li>
        </ul></li>
    <li>Web technologies
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
        </ul>
    </li>
    <li>Aptitude</li>
    <li>Gate</li>
    <li>Placement</li>
</ul>



</body>
</html>
